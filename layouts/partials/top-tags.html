{{ if not .Params.series }}
    {{ if .Params.tags }}
        {{ if .Params.series }}
            <div class="blog-tags-with-series blog-tags">
        {{ else}}
            <div class="blog-tags">
        {{ end }}
        {{ range .Params.tags }}
                <a href="/tags/{{ . | urlize }}/">{{ . }}</a>&nbsp;
        {{ end }}
            </div>
    {{ end }}
{{ end }}

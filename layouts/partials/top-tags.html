{{ if not .Params.series }}
    {{ if .Params.tags }}
        {{ if .Params.series }}
            <div class="blog-tags-with-series blog-tags">
        {{ else}}
            <div class="blog-tags">
        {{ end }}
        {{ range .Params.tags }}
            {{ partial "tag-link" . }}
        {{ end }}
            </div>
    {{ end }}
{{ end }}

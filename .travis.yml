language: python
python: 3.5
sudo: true
dist: trusty
install:
- "./travis/install-requirements"
script:
- "./travis/build"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  repo: cyplo/cyplo.github.io
  target-branch: master
  verbose: true
  local-dir: output
  on:
    branch: master
env:
  global:
  - secure: 

language: python
python: 3.5
sudo: true
dist: trusty

install:
- "./travis/install-requirements"

script:
- "./travis/build"

deploy:
  provider: s3
  access_key_id:
      secure: ""
  secret_access_key:
    secure: ""
  bucket: blog.cyplo.net
  local-dir: output
  acl: public_read
  skip_cleanup: true
  on:
      branch:
          - master
          - s3
